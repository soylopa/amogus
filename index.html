<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music For Everyone</title>
</head>
<body>
<div class="main-body">
    <div class="wrapper">
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------- -->
        <header class="header">
            <nav class="navbar">
                <a href="#" class="nav-logo" style="padding-top: 1em;">
                    <img src="images/logo.png" alt="logo">
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Premium</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Help</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Download</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"  style="color: #37a282;">Sign Up  </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Log In</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------- -->

        <div class="main">
            <div class="left-part" style="font-size: 2.5em;">
                <h1> Music for </h1>
                <h1>Everyone.</h1>
                <br>
                <p style="font-size: 12px;">Millions of songs. No credit card method</p>
                <br>
                <button class="btn">Hit the</button>
            </div>
            <div class="right-part">
                <button  class="button1" id="btn1" style="position: absolute">button1</button>
                <button  class="button2" id="btn2" style="position: absolute"></button>
                <button class="button2"  id="btn3"style="position: absolute"></button>
                <button class="button3"  id="btn4"style="position: absolute"></button>
                <button class="button4" id="btn5" style="position: absolute"></button>
                <button class="button4" id="btn6" style="position: absolute"></button>
                <button class="button4" id="btn7" style="position: absolute"></button>
                <button class="button4" id="btn8" style="position: absolute"></button>


                <img src="images/drumkit.png" alt="drum" id="theImage">
                <audio id="audio" src="audio/crash.wav" ></audio>
            </div>
            <script>
                var audio = document.getElementById("audio");
                var btn1 = document.getElementById("btn1");
                var btn2 = document.getElementById("btn2");
                var btn3 = document.getElementById("btn3");
                var btn4 = document.getElementById("btn4");
                var btn5 = document.getElementById("btn5");
                var btn6 = document.getElementById("btn6");
                var btn7 = document.getElementById("btn7");
                var btn8 = document.getElementById("btn8");


                document.addEventListener("click", function(e){
                    if( e.target === btn1 ){
                        audio.src = "audio/crash.wav";
                        audio.play();
                    }else if (e.target === btn2){
                        audio.src = "audio/bombo(1).wav";
                        audio.play();
                    }else if (e.target === btn3){
                        audio.src = "audio/hit-hat.wav";
                        audio.play();
                    }else if (e.target === btn4){
                        audio.src = "audio/redoblante.wav";
                        audio.play();
                    }else if (e.target === btn5){
                        audio.src = "audio/tom1.wav";
                        audio.play();
                    }
                    else if (e.target === btn6){
                        audio.src = "audio/tom2.wav";
                        audio.play();
                    }
                    else if (e.target === btn7){
                        audio.src = "audio/tom3.wav";
                        audio.play();
                    }
                    else if (e.target === btn8){
                        audio.src = "audio/tom4.wav";
                        audio.play();
                    }

                },false);
            </script>
        </div>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="last-part">
            <img src="images/muestra-boton.png" style="" alt="button">
            <h1>Try Premium free for 1 month.</h1>
            <br>
            <p>Play millions of songs ad-free,on-demand,and offline</p>
            <br>
            <button class="last-btn">SEE PRINCING</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
